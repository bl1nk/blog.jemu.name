    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} 
          {% for cat in post.categories %}
            <a> â€¢ </a><a href='{{ cat | prepend: site.baseurl}}'>{{ cat }}</a>

          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
